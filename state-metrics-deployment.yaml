
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-state-metrics
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kube-state-metrics
  template:
    metadata:
      labels:
        app: kube-state-metrics
    spec:
      serviceAccountName: kube-state-metrics
      containers:
      - name: kube-state-metrics
        #image: kube-state-metrics:latest
        image: k8s.study-k8s.top/kube-state-metrics/kube-state-metrics:v2.7.0
        ports:
        - containerPort: 8080
